<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapzo - Discover Events</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;800&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <nav class="navBar1" role="navigation" aria-label="Main navigation">
        <div class="navLeft">
            <img src="Untitled design.png" alt="Mapzo Logo" class="navLogo">
            <p class="navBrand">Mapzo</p>
        </div>
        <button class="navMenu" aria-label="Open menu" onclick="toggleMenu()">
            <i class="fa-solid fa-bars"></i>
        </button>
    </nav>

    <header class="navMain">
        <div class="navLoc">
            <i class="fa-solid fa-location-dot"></i>
            <p class="locDes">Location</p>
        </div>
        <form class="navSearch" role="search">
            <input 
                placeholder="#Hashtags" 
                type="search" 
                class="navSrchBar"
                aria-label="Search events by hashtag">
            <button class="navButton" type="submit" aria-label="Search">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </form>
    </header>
    
    <main>
        <div class="map"></div>
    </main>

    <div class="hostBar">
        <button class="hostBox" aria-label="Add Event">
            <i class="fa-solid fa-plus"></i>
        </button>
    </div>

    <div class="menuOverlay" onclick="toggleMenu()"></div>

    <div class="menu">
        <button class="menuClose" onclick="toggleMenu()" aria-label="Close menu">
            <i class="fa-solid fa-xmark"></i>
        </button>

        <div class="menuSection">
            <p class="menuTitle">Account</p>
            <p class="logSign">Sign Up</p>
            <p class="logSign">Log In</p>
        </div>

        <div class="menuDivider"></div>

        <div class="menuSection">
            <p class="menuTitle">Settings</p>
            <p class="otherMenu">Notifications</p>
            <p class="otherMenu">Verification as Host</p>
            <p class="otherMenu">Permissions</p>
        </div>

        <div class="menuDivider"></div>

        <div class="menuSection">
            <p class="menuTitle">Support</p>
            <p class="otherMenu">Terms & Conditions</p>
            <p class="otherMenu">Contact Us</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
